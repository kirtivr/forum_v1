{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <!--
        We have to be a little careful of "side effects" when calling functions in templates.
        Here we just get a URL to display, but a function can do pretty much anything â€” we wouldn't
        want to delete our database (for example) just by rendering our template!
        -->
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>    
      </li>
      <!-- you can test the forloop.last variable to perform conditional processing the last time that the loop is run.-->
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
