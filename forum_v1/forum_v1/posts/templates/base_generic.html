<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Forum</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container-fluid text-center">
    <div id="header">
      <link href="{% static 'headers/headers.css' %}" rel="stylesheet">
      <main>
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'posts' %}" class="nav-link px-2 link-secondary">Home</a></li>
              </ul>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input id="search_bar" type="search" class="form-control" placeholder="Search..." aria-label="Search" minlength="3">
              </form>
              <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                {% if user.is_authenticated %}
                  Welcome {{ user.get_username }}.
                  <button type="button" class="btn">Logout</button>
                {% else %}
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>    
                {% endif %}
              </div>
      
              <div class="text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'assets/img/cat.jpg' %}" alt="cat" width="32" height="32" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
        </header>
      
      </main>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div style="background-color: black; width: 100%; height: 100%"></div>
      </div>
      {% block content %}
        <!-- default content text (typically empty) -->
      {% endblock %}
      <div class="col-sm-2">
        <div style="background-color: black; width: 100%; height: 100%"></div>
      </div>  
  </div>
</body>
<script src="{% static 'assets/controller.js' %}"></script>
</html>
