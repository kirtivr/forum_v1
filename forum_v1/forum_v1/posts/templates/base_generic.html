<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Forum</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'assets/fontawesome-free-6.4.2-web/css/all.min.css' %}">
  <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container-fluid text-center">
    <div id="header">
      <link href="{% static 'headers/headers.css' %}" rel="stylesheet">
      <main>
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'posts' %}" class="nav-link px-2 link-secondary">Home</a></li>
              </ul>
              <div id="search_block" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" class="form-control">
                <!-- <div class="form-outline"> -->
                <input id="search_bar" type="search" placeholder="Search..." aria-label="Search" minlength="3" value="{{search_query}}">
                <!-- </div> -->
                <button type="button" class="btn btn-primary" id="do_search_btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                {% if user.is_authenticated %}
                  Welcome {{ user.get_username }}.
                {% else %}
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>    
                {% endif %}
              </div>
              <div class="dropdown">
                <button style="background-size: cover !important; background: url('{% static 'assets/img/cat.jpg' %}')"
                  type="button" class="btn btn-secondary dropdown-toggle"
                  id="dropdownMenuButton" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                </div>
                </div>
              <div class="text-end">
            </div>
          </div>
        </header>
      
      </main>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div style="background-color: black; width: 100%; height: 100%"></div>
      </div>
      {% block content %}
        <!-- default content text (typically empty) -->
      {% endblock %}
      <div class="col-sm-2">
        <div style="background-color: black; width: 100%; height: 100%"></div>
      </div>  
  </div>
</body>
<script src="{% static 'assets/controller.js' %}"></script>
</html>
